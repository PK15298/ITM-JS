<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Clock with Multiple Time Zones</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="clocks-container">
        <div class="clock" id="clock-new-york">
            <div class="label">New York</div>
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="clock" id="clock-london">
            <div class="label">London</div>
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="clock" id="clock-tokyo">
            <div class="label">Tokyo</div>
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="clock" id="clock-india">
            <div class="label">India</div>
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
